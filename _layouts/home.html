---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h3 id="about" class="fw-bold">About Me</h3>
    {{ content }}
  </div>
  <div class="col-md-6">
    <img src="{{ site.baseurl }}/assets/images/sam_2022.jpg" alt="Home" width="80%">
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Recent Posts</h3>
    {% for post in site.posts limit:8 %}
      <p><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
    <p><b><a href="{{site.baseurl}}/posts.html">View All</a></b></p>
  </div>
</div>

{% include publications.html %}
