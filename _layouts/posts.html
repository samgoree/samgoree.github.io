---
layout: default
---



<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Posts</h3>

    {{ content }}

    {% for post in site.posts %}
      <h4><a class="fw-bold" href={{ post.url }}>{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</h4>
      <p>{{ post.excerpt}}</p>
      <br>
    {% endfor %}
  </div>
</div>
