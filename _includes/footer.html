<footer class="pt-5 my-5 text-muted border-top">
  <div class="row">
    <div class="col-md-6 text-end social-media-icons">
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="ms-3 fs-5" style="color: #000000;"><i class="fab fa-{{ item.icon }}"></i></a>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-11 text-center">
      Site design based on <a href="https://github.com/LeNPaul/academic">this template</a>.
    </div>
  </div>
</footer>
